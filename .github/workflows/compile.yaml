name: compile

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Global Dependencies
        run: npm i -g minify
      - uses: actions/checkout@v3
      - name: Create url
        run: |
          touch index.html
          minify docs/index.base.html >> index.html
          zip -DXjq9 somesite.zip index.html
          rm -rf ./README.md
          touch ./README.md
          cat ./readme_preamble.md >> ./README.md
          echo "[game of pong](https://smolsite.zip/`cat somesite.zip | base64 --wrap 0`)"  >> ./README.md
      - name: Commit readme
        uses: EndBug/add-and-commit@v9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          add: "./README.md"
